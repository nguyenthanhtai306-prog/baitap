<main class="container">

<h1>Thanh toán</h1>
<div class="card">
  <form action="success.html" method="get">
    <div class="form-row">
      <label>Họ và tên</label>
      <input name="name" required placeholder="Nguyễn Văn A">
    </div>
    <div class="form-row">
      <label>Địa chỉ</label>
      <input name="address" required placeholder="Số nhà, đường, quận, thành phố">
    </div>
    <div class="form-row">
      <label>Điện thoại</label>
      <input name="phone" required placeholder="09xxxxxxxx">
    </div>
    <div class="form-row">
      <label>Phương thức thanh toán</label>
      <select name="pay">
        <option>Chuyển khoản</option>
        <option>Thanh toán khi nhận hàng (COD)</option>
      </select>
    </div>
    <p style="text-align:right"><button class="btn" type="submit">Xác nhận thanh toán</button></p>
  </form>
</div>
